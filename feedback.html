<script >
    var h=$('#bg-img')[0].scrollHeight-70;
    $('.dealSelect').css('height',h);

    $('#feedback').click(function(){
        if($('#inputPassword3').val()==''){
            $('.j-feedback-no').show();
            return false;
        }
        var obj={
            'text':$('#inputPassword3').val()
        };
        $.ajax({
            url:'php/feedback.php',
            type:'post',
            dataType:'json',
            data:obj,
            success:function(data){
                if(data.retCode==1){
                    $('.j-return-ok').html('<h5 class="text-center text-success">反馈成功！谢谢您的反馈</h5>');
                }
            },
            error:function(){}
        });
    });
</script>
