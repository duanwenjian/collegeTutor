<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        *{
            height: 100%; //设置高度，不然会显示不出来
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=49iWGGRS0sC4rFd7UilIQn0mWNyvMO5e"></script>
    <script type="text/javascript" src="https://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script>
        $(function(){
            navigator.geolocation.getCurrentPosition(translatePoint); //定位
        });
        function translatePoint(position){
            var currentLat = position.coords.latitude;
            var currentLon = position.coords.longitude;
            var gpsPoint = new BMap.Point(currentLon, currentLat);
            BMap.Convertor.translate(gpsPoint, 0, initMap); //转换坐标
        }
        function initMap(point){
//初始化地图 
            map = new BMap.Map("map");
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());
            map.centerAndZoom(point, 15);
            map.addOverlay(new BMap.Marker(point))
        }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
