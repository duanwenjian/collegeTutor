<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大学生家教网 | collegeTutor</title>
    <style>
        h1{
            text-align: center;
            color: #888;
        }
        #time{
            color: #3366cc;
        }
    </style>
</head>
<link rel="stylesheet" href="css/default/font.css"/>
<body>
<!--加载动画-->
<div class="loading">
    <div class="loading-content">
        <img src="res/loading.svg" alt=""/>
        <h2>正在加载...</h2>
    </div>
</div>
<h1>首页尚在开发中，正在为你跳转开发完成页面.... <span id="time"></span></h1>
<script src="js/jquery-1.11.3.js"></script>
<script>
    function init(){
        /*var pwd=prompt('请输入浏览编号','六位数');
        if(pwd!='123'){
            return;
        }*/
        var i=5;
        var time=document.getElementById('time');
        time.innerHTML=i;
        var timer=setInterval(function(){
            i--;
            time.innerHTML=i;
            if(i==0){
                clearInterval(timer);
                window.location.href="./register.html";
            }
        },1000)
    };
    $(document).ready(function () {
        $('.loading').css('display','none');
        init();
    });
</script>
</body>
</html>
